version: '3.8'

services:
  api-server:
    image: ghcr.io/Stockone19/server-app:latest
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # worker-server:
