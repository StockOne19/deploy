version: '3.8'

services:
  api-server:
    image: ${IMAGE_NAME:-ghcr.io/stockone19/server-app:latest}
    container_name: api-server
    ports:
      - "8081:8081"
    restart: unless-stopped

  data-server:
    image: ${IMAGE_NAME:-ghcr.io/stockone19/stock-app:latest}
    container_name: data-server
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /tmp/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-server
      - data-server
    restart: unless-stopped

  redis-server:
    image: redis:7-alpine
    container_name: redis-server
    volumes:
      - /tmp/redis:/data
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - /tmp/es:/usr/share/elasticsearch/data
    restart: unless-stopped

