name: Deploy to GCP

on:
  repository_dispatch:
    types: [api-server-updated]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
  GCP_ZONE: ${{ secrets.GCP_ZONE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set service directory
        run: |
          SERVICE_NAME="${{ github.event.client_payload.service }}"
          echo "SERVICE_DIR=${SERVICE_NAME}" >> $GITHUB_ENV

      - name: Copy files to GCP instance
        run: |
          gcloud compute scp \
            --zone=${{ env.GCP_ZONE }} \
            docker-compose.yml \
            nginx.conf \
            scripts/deploy.sh \
            scripts/health-check.sh \
            ${{ env.GCP_INSTANCE_NAME }}:~/deployment/${{ env.SERVICE_DIR }}/

      - name: Deploy specific service
        run: |
          gcloud compute ssh ${{ env.GCP_INSTANCE_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --command="
              cd ~/deployment/${{ env.SERVICE_DIR }} &&
              chmod +x deploy.sh health-check.sh &&
              sudo ./deploy.sh ${{ env.SERVICE_DIR }}
            "
