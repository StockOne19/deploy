name: Deploy to GCP

on:
  repository_dispatch:
    types: [api-server-updated]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
  GCP_ZONE: ${{ secrets.GCP_ZONE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Copy files to GCP instance
        run: |
          gcloud compute scp \
            --zone=${{ env.GCP_ZONE }} \
            docker-compose.yml \
            nginx.conf \
            scripts/deploy.sh \
            scripts/health-check.sh \
            ${{ env.GCP_INSTANCE_NAME }}:~/deployment/

      - name: Deploy to GCP instance
        run: |
          gcloud compute ssh ${{ env.GCP_INSTANCE_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --command="
              cd ~/deployment && 
              chmod +x deploy.sh health-check.sh &&
              ./deploy.sh
            "